<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }
  </style>
</head>

<body>
  <div id="loginWrapper">

    <form id="formLogin">
      <input id="inputLogin" autocomplete="off" placeholder="What is your name?" />
      <button id="login" type="submit">
        <span class="material-symbols-outlined">
          check_circle
        </span>
      </button>
    </form>

  </div>
  <div class="header"></div>
  <div id="wrapper">
    <div id="listUsers">
      <p class="labelOnline">Online:</p>
      <ul id="connection"></ul>
    </div>
    <div id="chat">
      <ul id="messages">
        <li class="itemMessage">
          <p class="userNameMessage">123</p>
          <p class="textMessage">
            DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD
          </p>
        </li>

      </ul>
      <form id="formMessage" action="">
        <input id="inputMessage" autocomplete="off"  placeholder="Write a message..."/>
        <button><span class="material-symbols-outlined"> send </span></button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/index-client.js"></script>
</body>

</html>
