<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="listUsers">
        <ul id="connection"></ul>
      </div>
      <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" />
          <button><span class="material-symbols-outlined"> send </span></button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var onlineUsers = document.getElementById("connection");
      var form = document.getElementById("form");
      var input = document.getElementById("input");

      var userName = login();

      function login() {
        let currentUserName = prompt("Username?", "");
        socket.emit("login", { userName: currentUserName });
        return currentUserName;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (userName && input.value) {
          messageText = "*" + userName + "* " + input.value;
          socket.emit("chat message", messageText);
          input.value = "";
        }
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user connected", function (data) {
        for (key in data) {
          console.log(data[key]);
          
          dataUserName = data[key];

          var user = document.createElement("li");
          var iconUser = document.createElement("p");
          var labelUser = document.createElement("p");

          user.className = "itemUser";
          iconUser.className = "iconUser";
          labelUser.className = "labelUser";

          iconUser.textContent = dataUserName[0];
          labelUser.textContent = dataUserName;

          user.appendChild(iconUser);
          user.appendChild(labelUser);

          onlineUsers.appendChild(user);
          
          window.scrollTo(0, document.body.scrollHeight);
        }

        console.log(data);
      });

      socket.on("disconnectUser", function () {
        alert("user disconnectes");
      });
    </script>
  </body>
</html>
