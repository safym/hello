<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="loginWrapper">
    <form id="formLogin">
      <input id="inputLogin" autocomplete="off" placeholder="What is your name?" />
      <button id="login" type="submit">
        <span class="material-symbols-outlined">
          check_circle
        </span>
      </button>
    </form>
  </div>

  <div id="header">
    <button id="buttonListUsers">
      <span class="material-symbols-outlined">
        group
      </span>
    </button>
  </div>

  <div id="wrapper">
    <div id="listUsers">
      <p class="labelOnline">Online:</p>
      <ul id="connection"></ul>
    </div>
    <div id="chat">
      <ul id="messages">
        <li class="itemMessage">
          <p class="userNameMessage">mayya</p>
          <p class="textMessage">
            Всем привет в этом скромном чатике! Логиньтесь как хотите, пишите сообщения, смотрите кто в онлайне...
          </p>
        </li>
      </ul>
      <form id="formMessage" action="">
        <input id="inputMessage" autocomplete="off" placeholder="Write a message..." />
        <button><span class="material-symbols-outlined"> send </span></button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/index-client.js"></script>
</body>

</html>
